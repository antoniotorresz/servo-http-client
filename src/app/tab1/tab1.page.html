<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Servo Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Servo Status</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="main-content">
  <ion-toggle (ionChange)="onToggleClick($event)" [(ngModel)]="toggleStatus" [enableOnOffLabels]="true"></ion-toggle>
</div>
</ion-content>
